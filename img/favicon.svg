<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200" role="img" aria-labelledby="titleDesc">
  <title id="titleDesc">BB Logo with Purple-Pink Gradient</title>

  <!-- Gradient Definition -->
  <defs>
    <radialGradient id="gradBB" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#ff4da6"/>
      <stop offset="100%" stop-color="#6a3df5"/>
    </radialGradient>
  </defs>

  <!-- Circle Background -->
  <circle cx="100" cy="100" r="95" fill="url(#gradBB)" />

  <!-- Centered BB Text -->
  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle"
        font-family="Arial, Helvetica, sans-serif" font-weight="700"
        font-size="70" fill="#FFFFFF">BB</text>
</svg>
