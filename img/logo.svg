<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="120" height="120">
  <defs>
    <!-- Gradient -->
    <linearGradient id="musicGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff6ec4"/>
      <stop offset="50%" stop-color="#a66cff"/>
      <stop offset="100%" stop-color="#f7971e"/>
    </linearGradient>

    <!-- Glow -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="2.5" flood-color="#ffffff" flood-opacity="0.8"/>
    </filter>
  </defs>

  <!-- Rounded background (app icon style) -->
  <rect x="2" y="2" width="28" height="28" rx="8" fill="url(#musicGrad)"/>

  <!-- Left earcup -->
  <circle cx="11" cy="23" r="3.5" stroke="white" stroke-width="2" fill="none" filter="url(#glow)"/>
  
  <!-- Right earcup -->
  <circle cx="23" cy="21" r="3" stroke="white" stroke-width="2" fill="none" filter="url(#glow)"/>
  
  <!-- Headphone band -->
  <path d="M14 23V8C14 7 14.5 6.3 15.5 6.1C19.5 5.7 22 4.5 24.5 3.2C24.8 3.1 25 3.3 25 3.7V21" 
        stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" 
        fill="none" filter="url(#glow)"/>
  
  <!-- Sound wave -->
  <path d="M14 12C20 12 24 9.5 25 9" 
        stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" 
        fill="none" filter="url(#glow)"/>
</svg>
