<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Log In</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      /* background: linear-gradient(135deg, #6a11cb, #2575fc); */
      background-color: rgb(179, 187, 187);;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #fff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 320px;
      animation: slideUp 0.7s ease;
    }
    @keyframes slideUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }
    .form-group {
      margin-bottom: 1.2rem;
      position: relative;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      outline: none;
      transition: 0.3s;
    }
    input:focus {
      border-color: #2575fc;
      box-shadow: 0 0 5px rgba(37,117,252,0.5);
    }
    button {
      width: 100%;
      padding: 10px;
      background: rgb(222, 35, 119);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #1a5ddf;
    }
    .back {
      display: block;
      margin-top: 1rem;
      text-align: center;
      text-decoration: none;
      color: rgb(222, 35, 119);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Log In</h2>
    <form>
      <div class="form-group">
        <input type="email" placeholder="Email" required>
      </div>
      <div class="form-group">
        <input type="password" placeholder="Password" required>
      </div>
      <button type="submit">Log In</button>
    </form>
    <a href="index.html" class="back">‚Üê Back to Home</a>
  </div>
</body>
</html>
