<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeatBoxx</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">

    <link rel="icon" type="image/svg+xml" href="img/favicon.svg">


</head>

<body>

    <div class="container">

        <div class="left">

            <div class="home bg-grey">
                <div class="logo">
                    <img src="img/logo.svg" alt="">
                    <img src="img/cross.svg" alt="" class="cross" style="cursor: pointer;">
                
                </div>
                <ul>
                    <li><img src="img/home.svg" alt="home">Home</li>
                    <li><img src="img/search.svg" alt="search">Search </li>
                </ul>

            </div>

            <div class="library bg-grey">

                <div class="lib"><img src="img/library.svg" alt="Library">Your Library</div>

                <div class="songlist">
                    <ul>

                    </ul>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>


        </div>









        <div class="right bg-grey">

            <div class="header">
                <div class="nav">
                    <img src="img/hamburger.svg" alt="" class="hamburger" style="cursor: pointer;">
                    <img src="img/previous.svg" alt="" style="cursor: pointer;">
                    <img src="img/next.svg" alt="" style="cursor: pointer;">
                </div>

                <div class="btn">
                    <button onclick="window.open('signup.html','_blank')" class="sign-up">Sign up</button>
                    <button onclick="window.open('login.html','_blank')" class="log-in">Log in</button>
                </div>
            </div>


            <div class="playlist">
                <h1>Playlist</h1>
                <div class="cardscontainer">

                  

                </div>


            </div>

            <div class="playbar">

                <div class="seekbar">
                    <div class="circle"></div>
                </div>

                <div class="songinfo"></div>

                <div class="songbtn">
                    <img id="previous" src="img/songprev.svg" alt="">
                    <img id="play" src="img/songplay.svg" alt="">
                    <img id="next" src="img/songnext.svg" alt="">
                </div>

                <div class="songtime"></div>

                <div class="volume">
                    <img height="25px" src="img/vol.svg" alt="" style="cursor: pointer;">
                    
                </div>

        </div>




    </div>

    <script src="js/script.js"></script>
</body>

</html>
